<!DOCTYPE html>
<html>

    <title>Cat Follow</title>

      .follow-button {
        cursor: pointer;

      }
      .follow-button:hover {
        opacity: 95%;
      }
      .follow-button:active {
        opacity: 85%;
      }

  <body>
    <div class="cat-container">

    <p>Cat1 picture</p>

    <p>Cat2 picture</p>
    <p>Cat2 Name</p>
    <p>Cat2 personality</p>
    <p>Cat2 Ranking</p>
    <button class="follow-button">Follow</button>
  </body>
</html>
