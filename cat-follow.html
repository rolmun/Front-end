<!DOCTYPE html>
<html>
  <head>
    <title>Cat Follow</title>
    <style>
      p {
        font-family: Arial;
        font-size: 15px;
        margin-top: 0;
        margin-bottom: 0;
      }

      .cat-grid {
        display: grid;
        display: inline-block;
      }
      .profile-picture {
        vertical-align: top;
        margin-right: 5px;
        width: 100px;
        display: inline-block;
      }
      .cat-info {
        vertical-align: top;
        display: inline-block;
      }

      .follow-button {
        vertical-align: top;
        cursor: pointer;
        border-color: rgb(59, 59, 164);
        background-color: rgb(59, 59, 164);
        color: aliceblue;
        display: inline-block;
      }
      .follow-button:hover {
        opacity: 95%;
      }
      .follow-button:active {
        opacity: 85%;
      }
    </style>
  </head>

  <body>
    <div class="cat-grid">
      <div class="entire-profile">
        <img class="profile-picture" src="animal-pictures/cat.jpg" />
      </div>

      <div class="cat-info">
        <p>Name</p>
        <p>personality</p>
        <p>Ranking</p>
      </div>

      <div class="follow-button">
        <p>Follow</p>
      </div>
    </div>
  </body>
</html>
