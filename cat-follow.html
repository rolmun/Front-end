<!DOCTYPE html>
<html>
  <head>
    <title>Cat Follow</title>
    <style>
      p {
        font-family: Arial;
        font-size: 15px;
        margin-top: 0;
        margin-bottom: 0;
      }

      .cat-grid {
        display: grid;
      }
      .cat-info-grid {
        display: grid;
        grid-template-columns: 50px 1fr;
      }
      .main-profile-picture {
        vertical-align: top;
        width: 200px;
        height: 200px;
        border-radius: 5px;
      }
      .mini-profile-picture {
        width: 45px;
        height: 45px;
        border-radius: 50px;
      }
      .cat-name {
        margin-top: 5px;
        font-weight: bold;
      }

      .follow-button {
        margin-top: 5px;
        vertical-align: top;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: rgb(24, 119, 242);
        color: aliceblue;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      .follow-button:hover {
        opacity: 85%;
      }
      .follow-button:active {
        opacity: 75%;
        background-color: rgb(17, 95, 196);
      }
    </style>
  </head>

  <body>
    <div class="cat-grid">
      <div class="entire-profile">
        <img class="main-profile-picture" src="animal-pictures/cat.jpg" />
      </div>

      <div class="cat-name">
        <p>Oliver</p>
      </div>

      <div class="cat-info-grid">
        <div>
          <img
            class="mini-profile-picture"
            src="channel-pictures/cat-profile-1.png"
          />
        </div>
        <div class="mutual-friends">
          <p>2 mutual friends</p>
        </div>
      </div>

      <div class="add-friend">
        <button class="follow-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
