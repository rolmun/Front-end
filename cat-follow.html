<!DOCTYPE html>
<html>
  <head>
    <title>Cat Follow</title>
    <style>
      .cat-container {
        width: 300px;
        display: block;
      }

      .follow-button {
        cursor: pointer;
        border-color: rgb(59, 59, 164);
        background-color: rgb(59, 59, 164);
        color: aliceblue;
      }
      .follow-button:hover {
        opacity: 95%;
      }
      .follow-button:active {
        opacity: 85%;
      }
    </style>
  </head>
  <body>
    <div class="cat-container">
      <div class="profile-picture">
        <p>Cat1 picture</p>
      </div>

      <div class="cat-info">
        <p>Cat1 Name</p>
        <p>Cat1 personality</p>
        <p>Cat1 Ranking</p>
      </div>
      <div class="follow-button">
        <p>Follow</p>
      </div>
    </div>

    <p>Cat2 picture</p>
    <p>Cat2 Name</p>
    <p>Cat2 personality</p>
    <p>Cat2 Ranking</p>
  </body>
</html>
