<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Cat Follow</title>
    <style>
      p {
        font-family: Roboto, Arial;
        font-size: 15px;
      }

      .cat-container {
        width: 500px;
        display: inline-block;
      }
      .profile-picture {
        vertical-align: top;
        margin-right: 5px;
        width: 50px;
        display: inline-block;
      }
      .cat-info {
        display: inline-block;
      }

      .follow-button {
        cursor: pointer;
        border-color: rgb(59, 59, 164);
        background-color: rgb(59, 59, 164);
        color: aliceblue;
        display: inline-block;
      }
      .follow-button:hover {
        opacity: 95%;
      }
      .follow-button:active {
        opacity: 85%;
      }
    </style>
  </head>
  <body>
    <div class="cat-container">
      <div class="profile-picture">
        <img src="channel-pictures/channel-1.jpeg" />
      </div>

      <div class="cat-info">
        <p>Name</p>
        <p>personality</p>
        <p>Ranking</p>
      </div>

      <div class="follow-button">
        <p>Follow</p>
      </div>
    </div>

    <p>Cat2 picture</p>
    <p>Cat2 Name</p>
    <p>Cat2 personality</p>
    <p>Cat2 Ranking</p>
  </body>
</html>
