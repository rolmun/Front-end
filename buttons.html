<!--    2. Make a style element for CSS (modifies apperance of other elements)-->
<!-- css is similar to html, its just instructions to understand code-->

<!-- button { is a CSS selector (target element we want) -->
<!-- backgroud-color (what is inside the brakets) is the css property and its value "red" -->
<!--border radius are the corners-->

<!-- if you have more than one button call it as a class-->
<style>
  .subscribe-button  {  
    background-color: rgb(186, 28, 28);
    color:white;
    border:none;
    height: 36px;
    width:106px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:8px;
  }
</style>

<style>
  .join-button  {  
    background-color: rgb(255, 255, 255);
    color: rgb(38, 38, 241);
    border-style: solid;
    border-width: 1px;
    border-color:rgb(38, 38, 241);
    height: 36px;
    width:106px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:8px;
  }
</style>

<style>
  .tweet-button  {  
    background-color: rgb(43, 139, 165);
    color: rgb(255, 255, 255);
    border:none;
    height: 36px;
    width:106px;
    border-radius: 18px;
    cursor: pointer;
    margin-right:8px;
    font-weight:bold;
    font-size:15px;
  }
</style>
<!-- 1. make button with SUBCRIBE in the content -->
<!-- 5. give it a class attribute to label -->
<button class="subscribe-button">
   SUBSCRIBE
</button>

<!-- 4. join button-->
<button class="join-button"> 
  JOIN 
</button>

<!-- 4. join button-->
<button class="tweet-button"> 
 Tweet
</button>

<!-- you can apply a class into another button, it will just apply the visuals-->
