<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style></style>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 5px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
      <div style="background-color: lightblue">div 3</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="margin-top: 10px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      "
    >
      <div style="background-color: lightblue; height: 200px">div 1</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">2fr</div>
    </div>
  </body>
</html>
